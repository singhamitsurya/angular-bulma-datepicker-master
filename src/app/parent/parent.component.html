<app-datepicker 
  [locale] = "locale"
  (emitSelectedDate) = "setSelectedDate($event)"
  [canChangeNavMonthLogic] = "canChangeMonthLogic"
  [isAvailableLogic] = "isAvailableLogic"
  ></app-datepicker>

  <h4 class="title is-4">Selected day:</h4>
  <h4 class="subtitle" *ngIf = "selectedDate">{{selectedDate.format('dddd MMMM Do YYYY')}}</h4>
